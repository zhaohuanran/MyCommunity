<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>publish - MyCommunity </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"> 发起 </span></h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题 （简洁）</label>
                    <input class="form-control" id="title" name="title" placeholder="问题标题......" th:value="${title}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea class="form-control" cols="30" id="description" name="description"
                              th:text="${description}"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input class="form-control" id="tag" name="tag" placeholder="添加标签，以，号分隔" th:value="${tag}"
                           type="text">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                                 th:if="${error != null}"
                                 th:text="${error}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-success btn-publish" type="submit">
                                发布
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <br>
            <br> <br>
            <h3>问题发起指南</h3>
            <hr>
            ·问题标题：描述问题，不超过25个字 <br>
            ·问题补充：详细的问题内容，清晰描述问题<br>
            ·选择标签：选择一个或多个合适的标签，用逗号分隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
