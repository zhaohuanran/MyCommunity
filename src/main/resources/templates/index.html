<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Community </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/community.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span aria-hidden="true" class="glyphicon glyphicon-list"> 发现 </span></h2>
            <hr>

            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img alt=""
                             class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span> <br>
                    <span class="text-desc"> <span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span>次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a aria-label="Previous" href="/?page=1">
                            <span aria-hidden="true">&Lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a aria-label="Previous" th:href="@{/(page=${pagination.page - 1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:class="${pagination.page==page}?'active':''" th:each="page:${pagination.pages}">
                        <a th:href="@{/(page=${page})}" th:text="${page}">
                        </a></li>
                    <li th:if="${pagination.showNext}">
                        <a aria-label="Previous" th:href="@{/(page=${pagination.page +1})}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a aria-label="Previous" th:href="@{/(page=${pagination.totalPage})}">
                            <span aria-hidden="true">&Gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class=" col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
